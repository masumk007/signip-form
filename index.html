<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2571f63ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup-from</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <img style="width: 80px; height: 80px; border-radius: 50%;" src="images/logo.jpg" alt="">
            </div>
            <h1 class="heading">
                Sign Up
            </h1>
            <div class="form-body">
                <input type="text" placeholder="User Name" class="fields"><br>
                <input type="text" placeholder="Email" class="fields"><br>
                <input type="text" placeholder="Password" class="fields"><br>
                <div class="gender-area">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="try">
                    <label>
                        <input type="checkbox" name="terms" id="terms">
                        <div class="icon-box">
                            <i class="fa fa-check"></i>
                        </div>
                    </label>
                    <p class="terms-words">
                        I Accept to the terms & Privacy Ploicy
                    </p>
                </div>
                <input type="submit" value="Sign Up" class="fieldssubmit">
            </div>
        </div>
    </div>
</body>

</html>
